<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - document 객체</h1>

<script>
"use strict"

// 자바스크립트는 태그를 다루는 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API(application 프로그래밍할때 사용하는 규칙 또는 도구)"라 부른다.
//
// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.
// => 태그를 찾고, 생성하고, 제어하는 함수를 갖고 있다.
// => var document = new HTMLDocument();  => 타입은 document 객체
//

//document의 타입은?
// => 즉 document 객체를 초기화시킨 생성자는?
// document 를 초기화시킨 객체의 이름을 봐보자!
//(*) 초기화란?  준비시키는 것으로 변수나 함수를 추가하는 것이다.
console.log(document.constructor.name);


// document 객체를 통해 사용할 수 있는 함수는?
// => HTMLDocument 생성자가 추가한 함수나 변수이다.
// => 어떤 함수와 변수가 있는지 알고 싶다면 문서 보세요. (dom api htmldocument)
// => HTMLDocument 생성자의 문서를 보라!
// => 상속 관계
//    Document() --> Node()  --> EventTarget() --> Object()

console.log(document); //변수

console.log(Document.prototype); //생성자

//Document의 함수
//Document() 생성자가 추가한 함수 존재 여부 확인 예:
console.log(document.createElement);  // document --> Document.prototype

//Node() 생성자가 추가한 함수 존재 여부 확인 예:
//Node()의 함수
console.log(document.appendChild); // document --> Document.prototype --> Node.prototype

//EventTarget() 생성자가 추가한 함수 존재 여부 확인 예:
//EventTarget()의 함수
console.log(document.addEventListener); // document --> Document.prototype --> Node.prototype --> EventTarget.prototype

//Object() 생성자가 추가한 함수 존재여부 확인 예:
//Object()의 함수
console.log(document.toString);// document --> Document.prototype --> Node.prototype --> EventTarget.prototype --> Object.prototype


//자바스크립트에 들어있는 변수나 함수는 상위 생성자가 있다. 제일 꼭대기 생성자는 Object()이다.

</script>
</body>
</html>
