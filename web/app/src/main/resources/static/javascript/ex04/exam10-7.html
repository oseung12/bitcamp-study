<!DOCTYPE html>

<body>
<h1>객체 - 객체 생성과 초기화 VII</h1>
<script>
"use strict"

// 7) 생성자 역할을 하는 함수의 이름은 대문자로 시작한다.
//    생성자 이름은 객체의 용도를 표현하는 명사 형태로 짓는다.

// 자바스크립트는 생성자 문법이 따로 없기 때문에
// 함수의 이름을 대문자로 시작하여 다른 개발자에게 알려준다.
function Score(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
	// 함수를 정의해서 함수의 주소를 저장.
	// 각 객체마다 함수를 만들어서 함수의 주소를 저장.
	this.sum = function() {
		return this.kor + this.eng + this.math;
	};
	this.aver = function() {
		return this.sum() / 3;
	};
}

var scores = []; //new Array();
scores[0] = new Score("홍길동", 100, 100, 100);
scores[1] = new Score("임꺽정", 90, 90, 90);
scores[2] = new Score("유관순", 80, 80, 80);
// 생성자 함수는 위와 같이 new 를 주고 호출한다.

// 이렇게 함수 이름이 대문자로 시작하면
// "생성자(constructor)" 역할을 하는 함수임을 직관적으로 알 수 있어 유지보수에 좋다.


for (var score of scores) {
		console.log(score);  // score 객체를 보여준다.
    console.log(score.name, score.kor, score.eng, score.math,
            score.sum(), score.aver());
}


</script>
</body>
</html>
