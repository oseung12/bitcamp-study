<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>간식 관리 대장</title>
</head>
<body>

<h1>간식 재고</h1>

<form>
이름*: <input id="x-name" type="text" readonly><br>
종류*: <input id="x-type" type="text"><br>
가격 : <input id="x-price" type="text"><br>
개수*: <input id="x-pcs" type="text"><br>
(*) 항목은 필수 입력입니다.<br>
<button id="x-update-btn" type="button">변경</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

    var arr = location.href.split("?");
    console.log(arr);

    if (arr.length == 1) {
      alert("요청 형식이 옳바르지 않습니다.")
      throw "URL 형식 오류!";
    }

    var qs = arr[1];
    console.log(qs);

    var params = new URLSearchParams(qs);
    var name = params.get("name");

    if (name == null) {
      alert("이름 값이 없습니다.");
      throw "파라미터 오류!";
    }
    console.log(name);

    var xName = document.querySelector("#x-name");
    var xType = document.querySelector("#x-type");
    var xPrice = document.querySelector("#x-price");
    var xPcs = document.querySelector("#x-pcs");

    fetch(`/my1/get?name=${name}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(container) {
        var values = container.split(",");

        xName.value = values[0];
        xType.value = values[1];
        xPrice.value = values[2];
        xPcs.value = values[3];
      });

    document.querySelector("#x-update-btn").onclick = function() {
      if (xType.value == "" || xPcs.value == "") {
        window.alert("필수 입력 항목이 비어 있습니다.");
        return;
      }

    fetch(`/my1/update?name=${xName.value}&type=${xType.value}&price=${xPrice.value}&pcs=${xPcs.value}`)
    .then(function(response) {
      return response.text();
    })
    .then(function(text) {
      console.log(text);
      location.href = "index.html";
    });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };

  document.querySelector("#x-delete-btn").onclick = function() {
    fetch(`/my1/delete?name=${name}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(result) {
      console.log(result);
      location.href = "index.html";
    });
  };

</script>

</body>
</html>
