<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>간식 관리 대장</title>
</head>
<body>
<h1>간식 관리 대장</h1>
<a href="form.html">간식 신청</a>
<table id="x-container-table" border = "1">
<thead>
  <tr>
    <th>이름</th>
    <th>종류</th>
    <th>가격</th>
    <th>개수</th>
  </tr>
</thead>
<tbody>

</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-container-table tbody")

  fetch("/my1/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(containers) {
      console.log(containers);
      for (var container of containers) {
        var values = container.split(",");
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?name=${values[0]}">${values[0]}</a></td>
        <td>${values[1]}</td>
        <td>${values[2]}</td>
        <td>${values[3]}</td>`;
        tbody.appendChild(tr);
      }
    });

</script>

</body>
</html>
